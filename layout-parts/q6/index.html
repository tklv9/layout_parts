<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">

</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub">ー small ー</p>

            <div class="button small common">common</div>
            <div class="button small error">error</div>
            <div class="button small disabled">disabled</div>
            <div class="button small shadow">shadow</div>

            <p class="title--sub mt10">ー middle ー</p>

            <div class="button middle common">common</div>
            <div class="button middle error">error</div>
            <div class="button middle disabled">disabled</div>
            <div class="button middle shadow">shadow</div>

            <p class="title--sub mt10">ー large ー</p>

            <div class="button large common">common</div>
            <div class="button large error">error</div>
            <div class="button large disabled">disabled</div>
            <div class="button large shadow">shadow</div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
