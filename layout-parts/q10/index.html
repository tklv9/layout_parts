<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout-parts/assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q10. フォーム</p>
        </h2>

        <!--
        Webサイトを作る際、コンタクトフォームを実装する機会がとても多くあります。
        Q7で出てきた、inputやtextarea要素を使えばフォームをつくることができます。
        この課題では、実際にユーザーが入力した値を送れる状態まで作っていただきます。answerの方で確認していただきたいのですが、全ての入力フォームを適当に記述してsubmitボタンを押してみてください。URL欄の最後に「?q10_1=...」という感じの文字列が追加されているのがわかると思います。
        これが、入力した値を送信できている状態です。本来ではこの値をサーバーサイドで受け取ってフォームの処理をするのですが、今回はHTMLを使って送信するまでをやってもらいます。
        answerで入力した値を自分で作ったフォームに全く同じように入力した場合、URLが全く同じように変わる状態にしてください。
        また赤の*(アスタリスク)の部分は必須項目です。必須項目を空にしたまま送信しようとするとアラートが表示される処理も再現しましょう。

        また、この問題はレイアウトが複雑なため、サイズや色の確認のためにデベロッパーツールを見ても構いません。
        ただ全ての答えを見るといったことはしないようにしましょう。

        ■この問題で使う大事なhtml要素
        ・form
        ・input(type="submit")
        -->
        <!-- 回答はここに書いてね -->
        <div class="q10">
          <form class="q10-wrapper clearfix">
            <div class="q10-title-line">Form Exercise</div>
            <div class="q10-form-main">
                <ul>
                  <li class="q10-name clearfix">
                    <p class="form-item-title">name<span style="color: #f00">*</span></p>
                    <div class="form-item-main">
                      <input class="q10-input" type="text" name="q10_1" required>
                    </div>
                  </li>
                  <li class="q10-sex clearfix">
                    <p class="form-item-title">Sex</p>
                    <div class="form-item-main">
                      <label class="q10-radio">
                        <input class="q10-radio-btn" type="radio" name="q10_2" value="male">
                        <span class="q10-radio-txt">male</span>
                      </label>
                      <label class="q10-radio">
                        <input class="q10-radio-btn" type="radio" name="q10_2" value="female">
                        <span class="q10-radio-txt">female</span>
                      </label>
                    </div>
                  </li>
                  <li class="q10-email clearfix">
                  <p Class="form-item-title">Email<span style="color: #f00">*</span></p>
                  <div class="form-item-main">
                    <input class="q10-input" type="text" placeholder="ex) hoge@gmail.com" name="q10_3" required>
                  </div>
                  </li>
                  <li class="q10-tell clearfix">
                  <p class="form-item-title">Telephone</p>
                  <div class="form-item-main">
                      <input class="q10-input" type="text" placeholder="ex) 08012345678" name="q10_4">
                  </div>
                  </li>
                </ul>
                <button class="q10-btn" clearfix">submit</button>
            </div>
            <div class="q10-from-sub">
              <textarea class="q10-form-txt q10-from-sub-input" type="text" placeholder="Please fill in the message..." name="sub"></textarea>
            </div>
          </form>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>

</body>
</html>
